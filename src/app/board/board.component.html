<h2 *ngIf="winner">
    {{ winner == "DRAW" ? "Hubo un empate" : "Jugador " + winner + " gan√≥ la partida!"}}
</h2>


<main>
    <app-square 
        *ngFor="let val of matrix; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 

    </app-square>
</main>
